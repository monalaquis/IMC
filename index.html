        <div class="container">
            <div class="first-step">
                <h1>Calculadora do IMC</h1>
                <button onclick="go(1,2) ,limpar()">Iniciar</button>
            </div>

            <div class="second-step">
                <h3>Calculadora IMC</h3>
                <hr>
                <label for="">Digite Seu Peso</label>
                <input type="number" placeholder="Seu peso" id="peso">
                <br><br>
                <label for="">Digite Sua Altura</label>
                <input type="number" placeholder="Sua Altura" id="altura">
                <br><br>
                <p class="erro">Peso ou Altura Inv√°lidos</p>
                <button onclick="main(), limpar()">Calcular</button>
            </div>

            <div class="final-step">
                <h3>Resultado</h3>
                <p id="resultado"></p>
                <button onclick="go(3,2), limpar()">Calcular Novamente</button>
                <button onclick="go(3,1), limpar(), escondeErro()">Finalizar</button>
            </div>

            <script src="script.js"></script>
</body>
